<!DOCTYPE html>

<html>
<head>
    <title>Home | AI Security Log Intelligence</title>


<style>
    body{
        margin:0;
        height:100vh;
        font-family:Segoe UI;
        background: url("{{ url_for('static', filename='images/login_backimage.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display:flex;
        justify-content:center;
        align-items:center;
        color:white;
    }

/* NAVBAR */
.navbar{
    position: fixed;
    top:0;
    left:0;
    width:95%;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    background: transparent;
    z-index:1000;

}


.logo{
    font-size:20px;
    font-weight:bold;
    color:#3b82f6;
}

/* Right side links */
.nav-links{
    display:flex;
    gap:25px;
}

.nav-links a{
    text-decoration:none;
    color:white;
    font-size:16px;
    transition:0.3s;
}

.nav-links a:hover{
    color:#3b82f6;
}


.logout{
    padding:8px 14px;
    background:#ef4444;
    border-radius:6px;
}

.logout:hover{
    background:#dc2626;
}



    
</style>


</head>

<body>

    <div class="navbar">
    <div class="logo">AI Security</div>

    <div class="nav-links">
        <a href="/login">Login</a>
        <a href="/signup">Sign Up</a>
    </div>
</div>

</body>
