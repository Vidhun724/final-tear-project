<!DOCTYPE html>

<html>
<head>
    <title>Sign Up</title>


<style>
    body{
        margin:0;
        height:100vh;
        font-family:Segoe UI;
        background: url("{{ url_for('static', filename='images/login_backimage.jpg') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display:flex;
        justify-content:center;
        align-items:center;
        color:white;
    }

    .card{
        background:rgba(255,255,255,0.05);
        padding:40px;
        border-radius:15px;
        backdrop-filter: blur(10px);
        box-shadow:0 0 25px rgba(0,0,0,0.7);
        text-align:center;
        width:320px;
        animation:fadeIn 1s ease;
    }

    input{
        width:90%;
        padding:12px;
        margin:10px 0;
        border:none;
        border-radius:8px;
        outline:none;
        background:#1e293b;
        color:white;
        transition:0.3s;
    }

    input:focus{
        box-shadow:0 0 8px #22c55e;
    }

    button{
        width:95%;
        padding:12px;
        border:none;
        border-radius:8px;
        background:#22c55e;
        color:white;
        font-weight:bold;
        cursor:pointer;
        transition:0.3s;
    }

    button:hover{
        transform:scale(1.05);
        box-shadow:0 0 12px #22c55e;
    }

    a{
        color:#60a5fa;
        text-decoration:none;
    }

    @keyframes fadeIn{
        from{opacity:0; transform:translateY(20px);}
        to{opacity:1; transform:translateY(0);}
    }
</style>


</head>

<body>

<div class="card">
    <h2>Create Account</h2>

```
<form method="POST" action="/signup">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>

<p style="margin-top:15px;">
    Already have account? <a href="/login" style="color:#22c55e;">Login</a>
</p>
```

</div>

</body>
</html>
